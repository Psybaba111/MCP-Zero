# Nginx configuration for EV Platform
events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }
    
    upstream ops_dashboard {
        server ops-dashboard:3000;
    }
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    
    # Main API server
    server {
        listen 80;
        server_name api.evplatform.local localhost;
        
        # API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Auth endpoints with stricter rate limiting
        location /api/v1/users/login {
            limit_req zone=auth burst=5 nodelay;
            proxy_pass http://backend/api/v1/users/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Health checks
        location /health {
            proxy_pass http://backend/health;
        }
        
        # Ops Dashboard
        location / {
            proxy_pass http://ops_dashboard/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
    
    # Webhook server (separate subdomain for security)
    server {
        listen 80;
        server_name webhooks.evplatform.local;
        
        # Payment webhooks
        location /payments/webhooks {
            proxy_pass http://backend/api/v1/payments/webhooks;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Security headers for webhooks
            proxy_set_header X-Webhook-Source "nginx";
        }
        
        # Automation webhooks
        location /automation/ {
            proxy_pass http://backend/api/v1/automation/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}